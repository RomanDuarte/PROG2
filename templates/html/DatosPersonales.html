<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/datosPersonales.css" />
    <link rel="icon" href="/Img/Logo Icono.svg" />
    <script src="/static/Js/ValidarDatosPer.js" defer></script>
    <title>Datos personales</title>
  </head>

  <body>
    <form id="formulario" action="./inicio.html" method="get">
      <h1>Sus datos personales</h1>
      <p>Contanos un poco sobre ti...</p>
      <div class="inputDatos">
        <label for="primerNombre">Nombre/s</label>
        <br />
        <input type="text" id="primerNombre" name="primerNombre" />
        <span id="error-nombre"></span>
        <br /><br />
        <label for="apellido">Apellido/s</label>
        <br />
        <input type="text" id="apellido" name="apellido"  />
        <span id="error-apellido"></span>
        <br /><br />
        <label for="fechaNac">Fecha de nacimiento</label>
        <br />
        <input type="date" id="fechaNac" name="fechaNac"  />
        <br /><br />
        <label for="paises">Genero</label>
        <br />
        <select name="Genero" id="Genero" >
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
        </select>
        <br /><br />
        <label for="estadoCivil">Estado Civil</label>
        <br />
        <select name="estadoCivil" id="estadoCivil" >
          <option id="opcion1" value="Soltero/a"></option>
          <option id="opcion2" value="Casado/a"></option>
        </select>
        <br /><br />
        <button type="submit">Continuar</button>
      </div>
      <div class="footerDatos">
        <footer>.</footer>
      </div>
    </form>
  </body>
</html>
