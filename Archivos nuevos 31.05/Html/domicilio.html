<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Imagenes/Logo.ico" />
    <title>Domicilio</title>
    <link rel="stylesheet" href="/Css/Style.css">
</head>
<header>
    <div id="banda_celeste">
    <img id="Logo" src="/Imagenes/Logo.svg" alt="Logo" srcset=""><p id="name">
    <span id="G">G</span>lobal<span id="A">A</span>rg</p>
    </div>
</header>
<body>
        <div id="mapa_mundo">
            <div id="fondo_mundo">
                <img id="fondo_mundo_izquierda" src="/Imagenes/Mapa Mundo Izquierda.svg" alt="Foto medio mundo" srcset="">
            </div>
            <div class="container">
                <header>
                <a href="/Html/pagina_principal.html"><img id="fecha_retroceder" src="/Imagenes/Flecha retroceder.svg" alt="retroceso" srcset=""></a>
                <h1>Domicilio</h1>
                <p class="subtitulo">Contanos donde vivís</p>
                </header>
                <main>
                    <form action="/Html/condiciones_legales.html" method="get">
      <div class="Domicilio">
        <label for="calle">Calle</label>
        <br />
        <input type="text" id="calle" name="calle" required />
        <br /><br />
        <label for="altura">Altura</label>
        <br />
        <input type="int" id="altura" name="altura" required />
        <br /><br />
        <label for="piso">Piso</label>
        <br />
        <input type="int" id="piso" name="psio" required />
        <br /><br />
        <label for="depto">Depto</label>
        <br />
        <input type="text" id="depto" name="depto" required />
        <br /><br />
        <label for="ciudad">Ciudad</label>
        <br />
        <input type="text" id="ciudad" name="ciudad" required />
        <br /><br />
        <label for="provincia">Provincia</label>
        <br />
        <select name="provincia" id="provincia" required>
            <option value="">  </option>
            <option value="">Buenos Aires</option>
            <option value="">Catamarca</option>
            <option value="">Chaco</option>
            <option value="">Chubut</option>
            <option value="">Córdoba</option>
            <option value="">Corrientes</option>
            <option value="">Entre Ríos</option>
            <option value="">Formosa</option>
            <option value="">Jujuy</option>
            <option value="">La Pampa</option>
            <option value="">La Rioja</option>
            <option value="">Mendoza</option>
            <option value="">Misiones</option>
            <option value="">Neuquén</option>
            <option value="">Río Negro</option>
            <option value="">Salta</option>
            <option value="">San Juan</option>
            <option value="">San Luis</option>
            <option value="">Santa Cruz</option>
            <option value="">Santa Fe</option>
            <option value="">Santiago del Estero</option>
            <option value="">Tierra del Fuego</option>
            <option value="">Tucumán</option>
        </select>
        <br /><br />

    </form>
  </body>
                        <a href="/Html/condiciones_legales.html"><button class="continuar">Continuar</button></a>
                    </form>
                </main>
            </div>
            <div id="fondo_mundo">
                <img id="fondo_mundo_derecha" src="/Imagenes/Mapa Mundo Derecha.svg" alt="Foto medio mundo" srcset="">    
            </div>
        </div>
        <div id="banda_celeste"></div>
</body>
</html>
