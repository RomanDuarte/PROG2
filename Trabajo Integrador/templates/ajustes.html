<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/img/Logo.ico" />
    <link rel="stylesheet" href="/static/css/style_ajuste.css">
    <title>GlobalArg</title>
</head>

<header>
    <div class="banda_celeste">
        <img class="logo" src="/static/img/Logo.svg" alt="Logo" >
        <p class="nombre_encabezado"><span id="G">G</span>lobal<span id="A">A</span>rg</p>
    </div>
</header>

<body id="pagina_web">

  <div class="contenedor_principal">

    <div class="columna_imagen_izquierda">
      <img src="/static/img/Mapa Mundo Izquierda.svg" alt="fondo_mundo" />
    </div>

    <a id="flecha_retroceder">
      <img class="fecha_retroceder" src="/static/img/Flecha retroceder.svg" alt="Volver" />
    </a>

    <div id="formulario">
      

      <div class="logo_principal">
            <img id="logo.png" src="/static/img/Logo.svg" alt="Logo" height="350px">
      </div> 

      <h1 class="titulo">Configuraciones</h1>
      <p class="subtitulo">- Elija lo que quiera realizar</p>


      <div class="formulario">
      
          <button id="cambio_datos_personales" class="enlaces">- Cambiar datos personales</button>
          <button id="eliminar_cuenta" class="enlaces">- Eliminar cuenta</button>

      </div>

    </div>

  </div>

  <div class="columna_imagen_derecha">
    <img src="/static/img/Mapa Mundo Derecha.svg" alt="fondo_mundo" />
  </div>

  </div>
  <script>
    document.getElementById("cambio_datos_personales").addEventListener("click", function() {
      window.location.href = "/modificar_datos";  
    });
    document.getElementById("eliminar_cuenta").addEventListener("click", function() {
      window.location.href = "/delete_cuenta"; 
    });
    document.getElementById("flecha_retroceder").addEventListener("click", function() {
      window.location.href = "/inicio";  
    });
</script>
</body>

<footer>
  <div class="banda_celeste"></div>
</footer>

</html>
