<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Imagenes/Logo.ico" />
    <link rel="stylesheet" href="/Css/style_pais_residencia.css">
    <title>GlobalArg</title>
</head>

<header>
    <div class="banda_celeste">
    <img class="logo" src="/Imagenes/Logo.svg" alt="Logo" srcset="">
    <p class="nombre_encabezado"><span id="G">G</span>lobal<span id="A">A</span>rg</p>
</header>

<body id="pagina_web">

    <div class="contenedor_principal">

        <form id="formulario" action="/Html/domicilio.html" method="get">

            <div class="columna_imagen_izquierda">
                <img src="/Imagenes/Mapa Mundo Izquierda.svg" alt="fondo_mundo" />
            </div>

            <a href="/Html/datos_personales.html">
                <img class="fecha_retroceder" src="/Imagenes/Flecha retroceder.svg" alt="Volver" />
            </a> 

            <div class="encabezado_formulario">
                <h1 class="titulo">País de residencia</h1>
                <p class="subtitulo">- Necesitamos pedirte información</p>
            </div>

            <div class="formulario">
                <label for="pais">Pais de residencia</label>

                <select name="pais" id="pais" required>
                    <option value="">  </option>
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Paraguay</option>
                    <option value="">Uruguay</option>
                </select>
                <span id="error_pais"></span>
                
            </div>

            <a href="/Html/domicilio.html" class="boton_continuar">Continuar</a>
        
        </form>
        
    </div>

    <div class="columna_imagen_derecha">
        <img src="/Imagenes/Mapa Mundo Derecha.svg" alt="fondo_mundo" />
    </div>

     <script src="/JavaScript/index_pais_residencia.js"></script>
</body>

<footer>

</footer>
